title: Star Wars program
description: The concept was announced on March 23, 1983, by President Ronald Reagan,[1]
  a vocal critic of the doctrine of mutually assured destruction (MAD), which he described
  as a "suicide pact". Reagan called upon American scientists and engineers to develop
  a system that would render nuclear weapons obsolete.[2] Elements of the program
  reemerged in 2019 with the Space Development Agency (SDA).[3]
