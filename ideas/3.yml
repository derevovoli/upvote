title: PRISM
description: PRISM is a code name for a program under which the  collects internet
  communications from various U.S. internet companies.[1][2][3] The program is also
  known by the SIGAD US-984XN.[4][5] PRISM collects stored internet communications
  based on demands made to internet companies such as Google LLC and Apple under Section
  702 of the FISA Amendments Act of 2008 to turn over any data that match court-approved
  search terms.[6] Among other things, the can use these PRISM requests to target
  communications that were encrypted when they traveled across the internet backbone,
  to focus on stored data that telecommunication filtering systems discarded earlier,[7][8]
  and to get data that is easier to handle.[9]
