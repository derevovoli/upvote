title: Venona project
description: Counterintelligence program initiated during World War II by the United
  States Army's Signal Intelligence Service and later absorbed by the, that ran from
  February 1, 1943, until October 1, 1980.[1] It was intended to decrypt messages
  transmitted by the intelligence agencies of the Soviet Union ().[2] Initiated when
  the Soviet Union was an ally of the, the program continued during the Cold War,
  when the Soviet Union was considered an enemy.
